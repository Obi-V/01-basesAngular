<h1>{{ name }}</h1>


<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>


    <td>Edad:</td>
    <dd>{{ age }}</dd>


    <td>Método:</td>
    <!-- Al usar doble llaves podemos usar las propiedades y métodos del componente en la parte de TypeScript -->
    <dd>{{ getHeroDescription() }}</dd>


    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>


</dl>

<!-- La directiva *ngIf comprueba que el nombre del componente sea diferente a 'Spiderman', si es igual, el botón desaparecerá.
    Con evento (click) usamos el método, definido en el TS del componente, 'changeHero()'.
    En la parte del HTML los eventos van entre paréntesis '()' , y cuando queremos usar una propiedad usaremos '[]'.
    Y para usar el valor de las propiedades y funciones usaremos '{{ }}'.
-->
<button
    *ngIf="name !== 'Spiderman'"
    (click)="changeHero()"
    class="btn btn-primary mx-2"
>
    Cambiar nombre
</button>


<button
    *ngIf="age !== 25"
    (click)="changeAge()"
    class="btn btn-primary"
>
    Cambiar edad
</button>


<button
    (click)="resetForm()"
    class="btn btn-primary mx-2"
>
    Reset
</button>
